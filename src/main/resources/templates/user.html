<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="d-flex justify-content-between align-items-center px-3"
     style="background-color: #343a40; height: 50px; color: #f8f9fa; font-size: 0.90rem;">
    <div>
        <strong sec:authentication="principal.username">User</strong>
        <strong> whith roles </strong>
        <span class="text-white me-1" sec:authentication="principal.authorities"></span>
    </div>

    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-link text-light text-decoration-none p-0">Logout</button>
    </form>
</div>


<div class="container-fluid mb-5">
    <div class="row">


        <div class="col-md-3 p-3 bg-white">
            <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-info"
                        type="button" role="tab" aria-controls="v-pills-info" aria-selected="true">User</button>
            </nav>
        </div>


        <div class="col-md-9 bg-light p-4">
            <div class="tab-content" id="v-pills-tabContent">


                <div class="tab-pane fade show active" id="v-pills-info" role="tabpanel" aria-labelledby="v-pills-info-tab">

                    <h5 class="mb-3 mt-2" style="font-weight: 400;">User Information</h5>
                    <div class="p-3 border rounded bg-white">
                        <caption class="text-start mb-2 fw-semibold">About User</caption>
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td id="id"></td>
                                <td id="name"></td>
                                <td id="lastName"></td>
                                <td id="email"></td>
                                <td id="age"></td>
                                <td id="role"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Блок для администраторов -->
                    <div id="admin-info" style="display: none;">
                        <h6 class="mt-4">Admin Information</h6>
                        <p>You are an administrator!</p>
                    </div>

                    <!-- Скрытая информация о ролях -->
                    <span id="authorities" sec:authentication="principal.authorities" style="display: none;"></span>

                </div>

                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h5>Settings</h5>
                    <p>This section can be used for user settings.</p>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user-page.js"></script>
</body>
</html>
