<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Шапка -->
<div class="d-flex justify-content-between align-items-center px-3"
     style="background-color: #343a40; height: 50px; color: #f8f9fa; font-size: 0.90rem;">
    <div>
        <strong th:text="${user.username}">John Doe</strong>
        <strong> with roles </strong>
        <span th:each="role : ${user.roles}" class="text-white me-1" th:text="${role.name}">[USER]</span>
    </div>

    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-link text-light text-decoration-none p-0">Logout</button>
    </form>
</div>

<!-- Основной контент -->
<div class="container-fluid mb-5">
    <div class="row">

        <!-- Боковое меню -->
        <div class="col-md-3 p-3 bg-white">
            <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-info"
                        type="button" role="tab" aria-controls="v-pills-info" aria-selected="true">User</button>
            </nav>
        </div>

        <!-- Контент вкладок -->
        <div class="col-md-9 bg-light p-4">
            <div class="tab-content" id="v-pills-tabContent">

                <!-- Вкладка: Инфо -->
                <div class="tab-pane fade show active" id="v-pills-info" role="tabpanel" aria-labelledby="v-pills-info-tab">
                    <!-- Здесь подставляется фрагмент таблицы пользователя -->
                    <div th:replace="fragments/user-info :: userInfoFragment(user=${user})"></div>
                </div>

                <!-- Вкладка: Настройки -->
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h5>Settings</h5>
                    <p>This section can be used for user settings.</p>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
