<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Шапка -->
<div class="d-flex justify-content-between align-items-center px-3" style="background-color: #343a40; height: 50px; color: #f8f9fa; font-size: 0.95rem;">
    <div>
        <strong th:text="${user.username}">John Doe</strong>
        <strong> with roles </strong>
        <span th:each="role : ${user.roles}" class="badge bg-light text-dark me-1" th:text="${role.name}">ROLE_USER</span>
    </div>
    <a th:href="@{/logout}" style="color: #ced4da; text-decoration: none;">Logout</a>
</div>

<div class="container-fluid">
    <div class="row">

        <!-- Боковая панель -->
        <div class="col-md-3" style="background-color: #ffffff; min-height: calc(100vh - 50px); padding: 15px;">
            <button class="btn btn-primary w-100">User</button>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9" style="background-color: #f2f2f2; min-height: calc(100vh - 50px); padding: 20px;">
            <h5 class="mb-3 mt-2" style="font-weight: 400;">User Information Page</h5>

            <!-- Таблица -->
            <div class="p-3 border rounded overflow-hidden bg-white" style="background-color: #ffffff;">
                <caption class="text-start" style="caption-side: top; background-color: rgb(0, 0, 0, 0.15); padding: 8px; font-weight: 500;">
                    About User
                </caption>
                <table class="table table-striped mb-0 table-borderless table-hover">
                    <thead class="bg-light">
                    <tr>
                        <th style="color: #000;">ID</th>
                        <th style="color: #000;">Name</th>
                        <th style="color: #000;">Last Name</th>
                        <th style="color: #000;">Age</th>
                        <th style="color: #000;">Email</th>
                        <th style="color: #000;">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">User</td>
                        <td th:text="${user.lastName}">User</td>
                        <td th:text="${user.age}">30</td>
                        <td th:text="${user.email}">user@user</td>
                        <td>
                                <span th:each="role : ${user.roles}" class="badge bg-light text-dark me-1"
                                      th:text="${role.name}">ROLE_USER</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
