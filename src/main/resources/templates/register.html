<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Register</h2>

            <div th:if="${message}">
                <p class="text-danger" th:text="${message}"></p>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <p th:errors="*{username}">Username Error</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <p th:errors="*{password}">Password Error</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <p th:errors="*{name}">Name Error</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                        <p th:errors="*{lastName}">Last Name Error</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <p th:errors="*{email}">Email Error</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                    <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                        <p th:errors="*{age}">Age Error</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
