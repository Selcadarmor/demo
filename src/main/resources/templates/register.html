<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Register</h1>

<div th:if="${message}">
    <p style="color:red" th:text="${message}"></p>
</div>

<form th:action="@{/register}" method="post" th:object="${user}">

    <label for="username">Username: </label>
    <input type="text" id="username" th:field="*{username}" required>
    <div th:if="${#fields.hasErrors('username')}" style="color:red">
        <p th:errors="*{username}">Username Error</p>
    </div>
    <br>

    <label for="password">Password: </label>
    <input type="password" id="password" th:field="*{password}" required>
    <div th:if="${#fields.hasErrors('password')}" style="color:red">
        <p th:errors="*{password}">Password Error</p>
    </div>
    <br>

    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" style="color:red">
        <p th:errors="*{name}">Name Error</p>
    </div>
    <br>

    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" th:field="*{lastName}" required>
    <div th:if="${#fields.hasErrors('lastName')}" style="color:red">
        <p th:errors="*{lastName}">Last Name Error</p>
    </div>
    <br>

    <label for="email">Email: </label>
    <input type="email" id="email" th:field="*{email}" required>
    <div th:if="${#fields.hasErrors('email')}" style="color:red">
        <p th:errors="*{email}">Email Error</p>
    </div>
    <br>

    <label for="age">Age: </label>
    <input type="number" id="age" th:field="*{age}" required>
    <div th:if="${#fields.hasErrors('age')}" style="color:red">
        <p th:errors="*{age}">Last Name Error</p>
    </div>
    <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
