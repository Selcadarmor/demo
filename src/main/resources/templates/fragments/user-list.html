<!-- Фрагмент user-list для отображения всех пользователей -->
<div th:fragment="userListFragment(users, allRoles)">
    <h5 class="mb-3 mt-2" style="font-weight: 400;">All Users</h5>
    <div class="p-3 border rounded bg-white">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <span th:each="role : ${user.roles}">
                        <span th:text="${role.name}"></span><br />
                    </span>
                </td>
                <td>
                    <!-- Кнопка для открытия модального окна редактирования -->
                    <button class="btn btn-sm btn-primary me-1"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#editUserModal__' + ${user.id}">Edit</button>

                    <!-- Форма удаления -->
                    <form th:action="@{'/admin/delete/' + ${user.id}}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>

                    <!-- Модальное окно редактирования -->
                    <div class="modal fade" th:id="'editUserModal__' + ${user.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Вставка Thymeleaf-фрагмента формы редактирования -->
                                <div th:replace="~{fragments/edit-user-form :: editUserForm(${user}, '/admin/update', ${allRoles})}"></div>
                            </div>
                            </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
