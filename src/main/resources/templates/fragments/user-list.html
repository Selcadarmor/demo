<div th:fragment="userListFragment(users)">
    <h5 class="mb-3 mt-2" style="font-weight: 400;">All Users</h5>
    <div class="p-3 border rounded bg-white">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <span th:each="role : ${user.roles}">
                        <span th:text="${role.name}"></span><br>
                    </span>
                </td>
                <td>
                    <a class="btn btn-sm btn-primary edit-btn me-1"
                       th:href="@{'/admin/edit/' + ${user.id}}">Edit</a>
                    <form th:action="@{'/admin/delete/' + ${user.id}}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
