<!-- fragments/user-info.html -->
<div th:fragment="userInfoFragment(user)">
    <h5 class="mb-3 mt-2" style="font-weight: 400;">User Information Page</h5>
    <div class="p-3 border rounded bg-white">
        <caption class="text-start mb-2 fw-semibold">About User</caption>
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">User</td>
                <td th:text="${user.lastName}">User</td>
                <td th:text="${user.age}">30</td>
                <td th:text="${user.email}">user@user</td>
                <td>
                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}">USER</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
