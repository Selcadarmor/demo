<div th:fragment="userInfoFragment(user)" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <h5 class="mb-3 mt-2" style="font-weight: 400;">User Information Page</h5>
    <div class="p-3 border rounded bg-white">
        <caption class="text-start mb-2 fw-semibold">About User</caption>
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <h6 class="mt-4">Admin Information</h6>
        <p>You are an administrator!</p>
    </div>
</div>
