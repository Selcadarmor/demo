<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .no-gap .form-control {
            margin-bottom: 0;
        }
        .no-gap button {
            margin-top: 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-3">
            <div class="text-center mb-2">
                <h4 class="text-dark">Please sign in</h4>
            </div>

            <div th:if="${param.error}">
                <p style="color:red">Invalid username and password! Please try again.</p>
            </div>

            <div th:if="${param.logout}">
                <p class="text-success">You have been logged out successfully. <a href="/login">Click here to log in again.</a></p>
            </div>

            <form class="no-gap" th:action="@{/login}" method="post">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
                    <div class="mt-2 text-center">
                        <a href="@{/register}">Don't have an account? Register here.</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
