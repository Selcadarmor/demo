<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Шапка -->
<div class="d-flex justify-content-between align-items-center px-3"
     style="background-color: #343a40; height: 50px; color: #f8f9fa; font-size: 0.90rem;">
    <div>
        <strong th:text="${user.username}">John Doe</strong>
        <strong> with roles </strong>
        <span th:each="role : ${user.roles}" class="text-white me-1" th:text="${role.name}">[USER]</span>
    </div>

    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-link text-light text-decoration-none p-0">Logout</button>
    </form>
</div>

<!-- Основной контент -->
<div class="container-fluid mb-5">
    <div class="row">

        <!-- Боковое меню -->
        <div class="col-md-3 p-3 bg-white">
            <nav class="nav flex-column nav-pills" id="admin-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-info-tab" data-bs-toggle="pill" data-bs-target="#admin-panel"
                        type="button" role="tab" aria-controls="v-pills-info" aria-selected="true">Admin</button>
                <button class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#user-panel"
                        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">User</button>

            </nav>
        </div>

        <div class="col-md-9 bg-light p-4">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-panel">
                    <h5 class="mb-3 mt-2" style="font-weight: 400;">Admin panel</h5>

                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link" id="all-users-tab" data-bs-toggle="tab" href="#all-users">All Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="all-users">
                            <div th:replace="fragments/user-list :: userListFragment(users=${users})"></div>
                        </div>
                        <div class="tab-pane fade" id="new-user">
                            <div th:replace="fragments/user-form :: userFormFragment(user=${user})"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user-panel" role="tabpanel">
                    <div th:replace="fragments/user-info :: userInfoFragment(user=${user})"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('.edit-btn');
        editButtons.forEach(button => {
            button.addEventListener('click', () => {
                localStorage.setItem('openNewUserTab', 'true');
            });
        });

        if (localStorage.getItem('openNewUserTab') === 'true') {
            const tab = new bootstrap.Tab(document.querySelector('#new-user-tab'));
            tab.show();
            localStorage.removeItem('openNewUserTab');
        }
    });
</script>

</body>
</html>
