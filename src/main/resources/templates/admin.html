<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Шапка -->
<div class="d-flex justify-content-between align-items-center px-3" style="background-color: #343a40; height: 50px; color: #f8f9fa; font-size: 0.90rem;">
    <div>
        <strong sec:authentication="principal.username">User</strong>
        <strong> with roles </strong>
        <span class="text-white me-1" sec:authentication="principal.authorities"></span>
    </div>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-link text-light text-decoration-none p-0">Logout</button>
    </form>
</div>

<!-- Основной контент -->
<div class="container-fluid mb-5">
    <div class="row">

        <!-- Боковое меню -->
        <div class="col-md-3 p-3 bg-white">
            <nav class="nav flex-column nav-pills" id="admin-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-info-tab" data-bs-toggle="pill" data-bs-target="#admin-panel" type="button" role="tab" aria-controls="v-pills-info" aria-selected="true">Admin</button>
                <button class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#user-panel" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">User</button>
            </nav>
        </div>

        <div class="col-md-9 bg-light p-4">
            <div class="tab-content">
                <!-- Панель администратора -->
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-panel">
                    <h5 class="mb-3 mt-2" style="font-weight: 400;">Admin panel</h5>

                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" id="all-users-tab" data-bs-toggle="tab" href="#all-users">All Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="all-users">
                            <!-- Вставка фрагмента с передачей данных users и allRoles -->
                            <h5 class="mb-3 mt-2" style="font-weight: 400;">All Users</h5>
                            <div class="p-3 border rounded bg-white">
                                <div>
                                    <table class="table table-striped table-hover mb-0">
                                        <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Age</th>
                                            <th>Roles</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTableBody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="edit-user">


                        </div>
                        <div class="tab-pane fade" id="new-user">
                            <div id="add-user-container"></div>
                        </div>
                    </div>
                </div>
                <!-- Панель пользователя -->
                <div class="tab-pane fade" id="user-panel" role="tabpanel">
                    <h5 class="mb-3 mt-2" style="font-weight: 400;">User Information</h5>
                    <div class="p-3 border rounded bg-white">
                        <caption class="text-start mb-2 fw-semibold">About User</caption>
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td id="id"></td>
                                <td id="name"></td>
                                <td id="lastName"></td>
                                <td id="email"></td>
                                <td id="age"></td>
                                <td id="role"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Блок для администраторов -->
                    <div id="admin-info" style="display: none;">
                        <h6 class="mt-4">Admin Information</h6>
                        <p>You are an administrator!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user-page.js"></script>
<script src="js/users-list.js" defer></script>
<script src="js/edit-user.js" defer></script>
<script src="js/add-user.js"></script>
<script>
    document.getElementById('new-user-tab').addEventListener('shown.bs.tab', function (e) {
        loadAddUserForm();
    });
</script>
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form id="editUserForm">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <input type="hidden" id="editUserId">

                <div class="mb-3">
                    <label for="editId" class="form-label">ID</label>
                    <input id="editId" type="number" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label for="editName" class="form-label">Name</label>
                    <input id="editName" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="editLastName" class="form-label">Last Name</label>
                    <input id="editLastName" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="editEmail" class="form-label">Email</label>
                    <input id="editEmail" type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="editAge" class="form-label">Age</label>
                    <input id="editAge" type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="editRoles" class="form-label">Roles</label>
                    <select multiple class="form-select" id="editRoles" required>

                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
